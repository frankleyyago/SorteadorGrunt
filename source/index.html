<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@CSS_PATH">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-classifier">
            <div>
                <label for="max-number">Número máximo</label>
                <input type="number" id="max-number" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="result">
            O número sorteado foi: <span id="result-value"></span>
        </div>
    </main>
    <script src="@@JS_PATH"></script>
</body>
</html>
